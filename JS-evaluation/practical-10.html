<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<style>
  body { font-family: Arial; background: #f4f4f4; padding: 20px; }
  h1 { text-align: center; }
  .checkout { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
  input { width: 100%; padding: 8px; margin: 8px 0; }
  button { padding: 8px 15px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer; background: #3d85ff; color: white; }
</style>
</head>
<body>

<h1>Checkout</h1>

<div class="checkout">
  <h2>Shipping Info</h2>
  <input type="text" id="name" placeholder="Full Name">
  <input type="text" id="address" placeholder="Address">
  <input type="text" id="city" placeholder="City">
  <input type="text" id="zip" placeholder="ZIP Code">

  <h2>Payment Info</h2>
  <input type="text" id="card" placeholder="Card Number">
  <input type="text" id="expiry" placeholder="Expiry (MM/YY)">
  <input type="text" id="cvv" placeholder="CVV">

  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
  const cart = [
    { name: "Headphones", price: 1500, quantity: 1 },
    { name: "Smart Watch", price: 2500, quantity: 2 }
  ];

  function placeOrder() {
    const name = document.getElementById("name").value.trim();
    const address = document.getElementById("address").value.trim();
    const city = document.getElementById("city").value.trim();
    const zip = document.getElementById("zip").value.trim();
    const card = document.getElementById("card").value.trim();
    const expiry = document.getElementById("expiry").value.trim();
    const cvv = document.getElementById("cvv").value.trim();

    if (!name || !address || !city || !zip) { alert("Fill all shipping info"); return; }
    if (!/^\d{16}$/.test(card) || !/^\d{2}\/\d{2}$/.test(expiry) || !/^\d{3}$/.test(cvv)) {
      alert("Enter valid payment info"); return;
    }

    const order = {
      cart,
      shipping: { name, address, city, zip },
      payment: { method: "Credit Card", last4: card.slice(-4) }
    };
    localStorage.setItem("lastOrder", JSON.stringify(order));

    window.location.href = "order-summary.html";
  }
</script>

</body>
</html>
