<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout Form Validation</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  .checkout {
    background: #fff;
    padding: 20px;
    max-width: 450px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  input {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    margin-bottom: 5px;
  }

  .error {
    color: red;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #3d85ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background: #2c6cd6;
  }
</style>
</head>

<body>

<h1>ðŸ§¾ Checkout</h1>

<div class="checkout">
  <form id="checkoutForm" onsubmit="return validateForm()">

    <input type="text" id="name" placeholder="Full Name">
    <div class="error" id="nameError"></div>

    <input type="email" id="email" placeholder="Email">
    <div class="error" id="emailError"></div>

    <input type="text" id="address" placeholder="Address">
    <div class="error" id="addressError"></div>

    <input type="text" id="card" placeholder="Credit Card Number">
    <div class="error" id="cardError"></div>

    <input type="text" id="expiry" placeholder="Expiry (MM/YY)">
    <div class="error" id="expiryError"></div>

    <input type="text" id="cvv" placeholder="CVV">
    <div class="error" id="cvvError"></div>

    <button type="submit">Place Order</button>
  </form>
</div>

<script>
  function validateForm() {
    let valid = true;

     let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let address = document.getElementById("address").value.trim();
    let card = document.getElementById("card").value.trim();
    let expiry = document.getElementById("expiry").value.trim();
    let cvv = document.getElementById("cvv").value.trim();

     document.querySelectorAll(".error").forEach(e => e.textContent = "");

     if (name === "") {
      document.getElementById("nameError").textContent = "Name is required";
      valid = false;
    }

     let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      document.getElementById("emailError").textContent = "Enter a valid email";
      valid = false;
    }

     if (address === "") {
      document.getElementById("addressError").textContent = "Address is required";
      valid = false;
    }

     if (!/^\d{16}$/.test(card)) {
      document.getElementById("cardError").textContent =
        "Card number must be 16 digits";
      valid = false;
    }

     if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
      document.getElementById("expiryError").textContent =
        "Expiry must be in MM/YY format";
      valid = false;
    }

     if (!/^\d{3}$/.test(cvv)) {
      document.getElementById("cvvError").textContent =
        "CVV must be 3 digits";
      valid = false;
    }

    if (valid) {
      alert("âœ… Order placed successfully!");
    }

    return valid;
  }
</script>

</body>
</html>
