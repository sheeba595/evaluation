<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping Cart with Discount</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  .products, .cart {
    background: #fff;
    padding: 20px;
    margin: 20px auto;
    max-width: 650px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .product, .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  button {
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background: #3d85ff;
    color: white;
  }

  .qty-btn {
    padding: 3px 8px;
    margin: 0 5px;
  }

  .remove-btn {
    background: #e74c3c;
    margin-left: 8px;
  }

  .discount-section {
    margin-top: 15px;
  }

  .discount-section input {
    padding: 5px;
    width: 200px;
  }

  .message {
    margin-top: 5px;
    font-weight: bold;
  }

  .total {
    text-align: right;
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
  }
</style>
</head>
<body>

<h1>ðŸ›’ Shopping Cart with Discount</h1>

<div class="products">
  <h2>Products</h2>

  <div class="product">
    <span>Headphones - â‚¹1500</span>
    <button onclick="addToCart('Headphones',1500)">Add to Cart</button>
  </div>

  <div class="product">
    <span>Smart Watch - â‚¹2500</span>
    <button onclick="addToCart('Smart Watch',2500)">Add to Cart</button>
  </div>

  <div class="product">
    <span>Speaker - â‚¹2000</span>
    <button onclick="addToCart('Speaker',2000)">Add to Cart</button>
  </div>
</div>

<div class="cart">
  <h2>Cart</h2>
  <div id="cartItems"></div>

  <div class="discount-section">
    <input type="text" id="discountCode" placeholder="Enter discount code">
    <button onclick="applyDiscount()">Apply</button>
    <div class="message" id="discountMessage"></div>
  </div>

  <div class="total">Total: â‚¹<span id="totalPrice">0</span></div>
</div>

<script>
  let cart = [];
  let discountApplied = 0;  

  const validCodes = {
    "SAVE10": 10,
    "OFF20": 20
  };

  function addToCart(name, price) {
    let item = cart.find(p => p.name === name);

    if (item) {
      item.quantity++;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    discountApplied = 0;  
    document.getElementById("discountMessage").textContent = "";
    renderCart();
  }

  function changeQty(name, change) {
    let item = cart.find(p => p.name === name);
    item.quantity += change;

    if (item.quantity <= 0) {
      removeItem(name);
    } else {
      discountApplied = 0;
      document.getElementById("discountMessage").textContent = "";
      renderCart();
    }
  }

  function removeItem(name) {
    cart = cart.filter(item => item.name !== name);
    discountApplied = 0;
    document.getElementById("discountMessage").textContent = "";
    renderCart();
  }

  function calculateTotal() {
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
    });

     if (discountApplied > 0) {
      total = total - (total * discountApplied / 100);
    }

    return total;
  }

  function applyDiscount() {
    const code = document.getElementById("discountCode").value.trim().toUpperCase();
    const messageEl = document.getElementById("discountMessage");

    if (validCodes[code]) {
      discountApplied = validCodes[code];
      messageEl.style.color = "green";
      messageEl.textContent = `Discount applied! ${discountApplied}% off`;
    } else {
      discountApplied = 0;
      messageEl.style.color = "red";
      messageEl.textContent = "Invalid discount code";
    }

    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById("cartItems");
    const totalPrice = document.getElementById("totalPrice");

    cartItems.innerHTML = "";
    cart.forEach(item => {
      cartItems.innerHTML += `
        <div class="cart-item">
          <span>${item.name} (â‚¹${item.price})</span>
          <div>
            <button class="qty-btn" onclick="changeQty('${item.name}', -1)">âˆ’</button>
            ${item.quantity}
            <button class="qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
            <button class="remove-btn" onclick="removeItem('${item.name}')">Remove</button>
          </div>
        </div>
      `;
    });

    totalPrice.textContent = calculateTotal();
  }
</script>

</body>
</html>
