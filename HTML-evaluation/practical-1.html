<!-- 1.Job Application Form (HTML Forms Validation)
Requirements:
•	Use HTML5 form elements
•	Apply validation without JavaScript
•	Required fields for Name, Email, Phone, Resume Upload
•	Email validation, Pattern validation for phone number -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }
    form label{
        font-size: 20px;
      }
    h1{
        text-align: center;
    }
    .form{
        height: 340px;
        width: 400px;
        padding: 20px;
        border: 1px solid black;
        background-color: aliceblue;
        font-size: 22px;
      
    }
    form{
          display: flex;
        flex-direction: column;
        gap:10px;
    }
    form input{
        width: 300px;
        height: 25px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid black;
    }
#submit{
    height: 35px;
    width: 100px;
    font-size: 20px;
    padding-top: 5px;
    text-align: center;
    background-color: blue;
    color: white;
    font-weight: 600;
    border-radius: 10px;;
}
</style>
<body>
    <h1>Job Application Form</h1>
    <div class="form">
        <form action="">
            <label for="name">Name * </label>
            <input type="text" id="name" name="user_name" required>
            <label for="email">Email *</label>
            <input type="email" id="email" name="user_email" required>
            <label for="phone">Phone number *</label>
            <input type="tel" id="phone" name="user_number" required pattern="[0-9]{10}" maxlength="10">
            <label for="resume">Resume Upload *</label>
            <input type="file" id="resume" name="resume_upload" required accept=".pdf,.doc,.docx">
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
