<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooltip</title>
<style>
.tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
    color: white;
    background-color: #333;
    padding: 10px 15px;
    margin-top: 50px;;
    border-radius: 5px;
}
.tooltip .tooltiptext {
    visibility: hidden;
    width: 160px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 8px;
    position: absolute;
    z-index: 999;
    bottom: 125%; 
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s;
}
.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
</style>
</head>
<body>

<div class="tooltip">Hover over me
    <span class="tooltiptext">Tooltip appears!</span>
</div>

</body>
</html>
