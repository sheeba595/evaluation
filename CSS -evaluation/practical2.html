<!-- 2.Build a complex layout using Flexbox with multiple rows and columns. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 2</title>
 </head>
 <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .outer-div{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap:10px;
    }
    .inner-div{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;;
    }
    @media (max-width:768px) {
        .inner-div{
            flex:1 1 50%;
        }
    }
    @media (max-width:400px) {
        .inner-div{
            flex:1 1 100%;
        }
    }
 </style>
 <body>
    <h1>2.Build a complex layout using Flexbox with multiple rows and columns.</h1>
    <div class="outer-div">
        <div class="inner-div">
             <img src="./image.jpg" alt="boy-img" class="boy">
             <img src="./image.jpg" alt="boy-img" class="boy">
            <img src="./image.jpg" alt="boy-img" class="boy">
            <img src="./image.jpg" alt="boy-img" class="boy">

            
        </div>
        <div class="inner-div">
            <img src="./image.jpg" alt="boy-img" class="boy">
             <img src="./image.jpg" alt="boy-img" class="boy">
             <img src="./image.jpg" alt="boy-img" class="boy">
            <img src="./image.jpg" alt="boy-img" class="boy">


        </div>
        <div class="inner-div">             
            <img src="./image.jpg" alt="boy-img" class="boy">
             <img src="./image.jpg" alt="boy-img" class="boy">
            <img src="./image.jpg" alt="boy-img" class="boy">
             <img src="./image.jpg" alt="boy-img" class="boy">
        </div>
    </div>
 </body>
 </html>
