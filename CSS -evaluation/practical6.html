<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Dropdown</title>
<style>
.nav {
    background-color: #eee;  
    padding: 10px 20px;
}

.nav a {
    color: black;
    padding: 14px 20px;
    display: inline-block;
    text-decoration: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    position: absolute;
    top: 100%;  
    left: 0;
    background-color: #444;
    min-width: 160px;
    opacity: 0;
    visibility: hidden; 
    transition: opacity 0.3s ease;
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    display: block;
    text-decoration: none;
}

.dropdown:hover .dropdown-content {
    opacity: 1;
    visibility: visible;
}

 
</style>
</head>
<body>

<div class="nav">
    <a href="#">Home</a>
    <div class="dropdown">
        <a href="#">Services</a>
        <div class="dropdown-content">
            <a href="#">Web Design</a>
            <a href="#">Development</a>
            <a href="#">SEO</a>
        </div>
    </div>
</div>

</body>
</html>
