<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Hover Card</title>
<style>
.card {
    width: 250px;
    height: 150px;
    background-color: #4CAF50;
    margin: 50px auto;
    color: white;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    transition: transform 0.5s;
    perspective: 1000px;
}
.card:hover {
    transform: rotateX(20deg) rotateX(10deg) scale(1.05);
}
</style>
</head>
<body>

<div class="card">Hover Me!</div>

</body>
</html>
