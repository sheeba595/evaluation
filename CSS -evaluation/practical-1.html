<!-- 1.Create a responsive, multi-column web layout using CSS Grid. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 1</title>
 </head>
 <style>
    *{
        padding: 0px;
        box-sizing: border-box;
        margin: 0;
    }
    main{
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 20px;
        margin-top:20px;
        
    }
    header{
        background-color: aquamarine;
        height: 50px;
        padding: 20px;
    }
    aside{
        background-color: bisque;
        height: 100px;
        padding: 20px;
    }
    section{
        background-color: burlywood;
        height: 100px;
        padding: 20px;
    }
    h3{
        text-align: center;
    }
    footer{
        background-color: black;
        color: white;
        height: 50px;;
        padding: 20px;
    }
    @media (max-width:768px) {
        main{
            grid-template-columns: 1fr;
        }
    }
 </style>
 <body>
    <h2>1.Create a responsive, multi-column web layout using CSS Grid.</h2>

    <header>
        <h3>Header</h3>
    </header>
    <main>
        <aside>
            <h3>Side Bar</h3>
        </aside>
        <section>
            <h3>Content</h3>
        </section>
    </main>
    <footer>
      <h3>  Footer Part</h3>
    </footer>
 </body>
 </html>
