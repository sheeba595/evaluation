<!-- 3.Create a smooth text fade-in animation when the page loads. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 3</title>
 </head>
 <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .fade-in{
        animation: fadeIn 2s ease-in forwards;
        text-align: center;
        margin: auto;
     }
    @keyframes fadeIn{
        from{
            opacity:0;
        }
        to{
            opacity: 1;
        }
    }
 </style>
 <body>
    <h1>3.Create a smooth text fade-in animation when the page loads.</h1>
    <h1 class="fade-in">Welcome to my Page</h1>
    <h3 class="fade-in">How are you?</h3>
 </body>
 </html>
